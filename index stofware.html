<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>STOFTWARE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/gang-of-three" rel="stylesheet">
                
</head>
<body>
    <style>
       * {
    margin:0 ;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
                                         
}

body{
    height: 100vh;
    background-color: #000;
    background-image: url('https://cdn.osxdaily.com/wp-content/uploads/2020/12/macos-big-sur-updated-wallpapers-32.jpg');
    background-size: cover;
    background-position: center;
}

li {
    list-style: none;
}

a{
    text-decoration: none;
    color: rgb(0, 0, 0);
    font-size: 1rem;
    font-family: 'Gang of Three', sans-serif;   
}

a:hover {
    color:rgb(255, 255, 255) ;
}

/*header*/
header{
    position: relative;
    padding: 0 2rem;
}



.navbar{
    width: 100%;
    height: 60px;
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.navbar .logo a {
    font-family: 'Gang of Three', sans-serif;
    font-size: 1.5rem;
    font-weight: bold;
    
                                                
                                                
                                                
}

.navbar .links {
    display: flex;
    gap: 2rem;
}

.navbar .toggle_btn {
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    display: none;
}


.action_btn{
    background-color: rgb(0, 0, 0);
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    outline: none;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: bold;
    cursor: pointer;

}

.action_btn:hover{
    scale: 1.15rem;
    color: white;
}

.action_btn:active{
    scale: 0,95rem;
}



/*dropdown menu*/

.dropdown_menu {
    display: none;
    position: absolute;
    right: 2rem;
    top: 60px;
    height: 0;
    width: 300px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 15px;
    overflow: hidden;
    transition: height 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.dropdown_menu.open {
    height: 240px;
}

.dropdown_menu li{
    padding: 0.7rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.dropdown_menu .action_btn {
    width: 100%;
    display: flex;
    justify-content: center;
}

/*EMIL*/
section#emil{
    height: calc(100vh - 60px );
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    
    
}

#emil p{
    font-size: 1rem;
}
#emil h1{
    font-weight: bold;
    color: rgb(255, 255, 255);
}

/*responsive desing*/

@media (max-width: 992px) {
    .navbar .links,
    .navbar .action_btn {
        display: none;
    }

    .navbar .toggle_btn{
        display: block;
    }
    .dropdown_menu {
        display: block;
    }
}
@media (max-width: 576px) {
    .dropdown_menu{
        left: 2rem;
        width: unset;
    }
}



 
    </style>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">STOICA SOFTWARE</a></div>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="hero">About</a></li>
                <li><a href="hero">Game</a></li>
                <li><a href="hero">News</a></li>

            </ul>
            <a href="#" class="action_btn">Play Now</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Game</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#" class="action_btn">Play Now</a></li>
        </div>
    </header>



    <main>
        <section id="emil">
            <h1>Bine ati venit!</h1>
            <p>Momentant inca lucram, speram sa terminam cat mai rapid,<br> daca vreti sa stii la ce proiecte lucarm gasiti informatii la pagina About.</p>

        </section>
    </main>




    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('opne')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
        
        
        </script>
</body>
</html>
